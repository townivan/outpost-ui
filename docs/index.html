<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outpost-ui</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
        integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <h1>outpost-ui</h1>

    <section id="navPanel">
        <button type="button" id="overviewViewBtn">Overview</button>
        <button type="button" id="auctionViewBtn">Auction</button>
    </section>

    <section id="overviewPanel"></section>

    <section id="cardSelectionPanel">
        <div class="selectArea1">
            <div class="selectedSummaryNumbersArea1">
                Selected: 
                <div class="selectedSummaryNumbersArea2">
                    <span id="cardsSelected" class="numberSpacer numberSpacerLeft">-</span>&nbsp;of&nbsp;<span id="cardsMax" class="numberSpacer numberSpacerRight">-</span> max.
                </div>
            </div>

            <div>
                <button type="button" id="pcardmaster_none">None</button>
                <button type="button" id="pcardmaster_all">All</button>
            </div>
        </div>

        <div class="selectLockArea">
            <div><i class="fas fa-lock-open"></i> Research</div>
            <div><i class="fas fa-lock-open"></i> Microbiotics</div>
        </div>
    </section>

    <section id="productionCardArea">
        <div class="pcardRow">
            <!-- <button type="button" id="pcardsort_or" class="pcard-sort"><i
                    class="fas fa-sort-amount-down-alt"></i></button> -->
            <button type="button" id="pcardmaster_or" class="pcard-master">all or</button>
            <div id="pCardRenderInsertionPoint_or" class="pcardInsertionDiv"></div>
        </div>
        <div class="pcardRow">
            <!-- <button type="button" id="pcardsort_wa" class="pcard-sort"><i
                    class="fas fa-sort-amount-down-alt"></i></button> -->
            <button type="button" id="pcardmaster_wa" class="pcard-master">all wa</button>
            <div id="pCardRenderInsertionPoint_wa" class="pcardInsertionDiv"></div>
        </div>
    </section>

    <section id="turnActionsArea">
        <div class="turnActionsContainer">
            <button type="button" id="endTurnBtn">End Turn</button>
            --
            <div>
                <input type="number" id="buyNumber" class="buyNumberInput" value="1" min="1" max="50" />
                <select id="buySelect">
                    <option value="colonist">colonist</option>
                    <option value="robot">robot</option>
                    <option value="factoryOr">factoryOr</option>
                    <option value="factoryWa">factoryWa</option>
                </select>
                <button type="button" id="buyButton">Buy</button>
                <div id="purchaseError"></div>
            </div>
            --
            <div>
                Equipment:
                <select id="biddableSelect"></select><!-- updated in turn.replaceEquipment()-->
                <input id="biddableInitialAmount" type="number" />
                <button type="button" id="biddableStartBid">Bid (start auction)</button>
                <div id="bidError"></div>
            </div>
        </div>
    </section>
    <br>

    <!-- <div id="biddingClosedArea"><span id="lastBidSummary"></span>  There are currently no active bids.</div> -->
    <section id="biddingArea" class="hideme">
        <div class="biddingAreaContainer">
            <div id="biddingOpenArea">
                <div id="biddingEqUpForBidDesc--currentBid">Current bid 25c by Player A</div>
                <div id="biddingEqUpForBidDesc--actionsArea">
                    <input type="number" id="newBidAmountInput" class="auctionInputToggle" disabled="disabled" value="26" /> 
                    <button type="button" id="auctionCounterBidBtn" class="auctionInputToggle" disabled="disabled">counter bid</button> or 
                    <button type="button" id="auctionPassBtn" class="auctionInputToggle" disabled="disabled">pass</button> or 
                    <button type="button" id="auctionPassAllBtn" class="auctionInputToggle" disabled="disabled">pass all</button>
                </div>
                <div id="counterBidError"></div>

                <div id="biddingPlayerListArea" class="biddingPlayerListArea"></div>

                <div id="biddingEqUpForBidDesc">
                    <div id="biddingEqUpForBidDesc--desc">
                        <div>Data Library [c15] (1vp) era1</div><ul><li>c10 discount on <strong>Scientist</strong> cards.</li><li>c10 discount on <strong>Laboratory</strong> cards.</li></ul>
                    </div>
                </div>

                <div id="auctionLog"></div>
            </div>
        </div>
    </section>

    <section id="turnManageFactoriesArea">
        <div class="turnManageFactoriesContainer">
            <div>
                <div>Available colonists: <span id="factoriesMyAvailableColonists">0</span></div>
                <div>Available robots: <span id="factoriesMyAvailableRobots">0</span></div>
            </div>
            <div id="turnManageFactoriesInsert"></div>
        </div>
    </section>

    <section id="purchaseArea"></section>


    <section id="logArea">
        <div id="log"></div>
    </section>

    <script src="main.js" type="module"></script>
    <!-- <script src="main.js"></script> -->
</body>

</html>
